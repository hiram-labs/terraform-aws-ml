<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ML Pipeline Control Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center">ML Pipeline Control Panel</h1>

      <form id="job-form">
        <!-- Configuration Section -->
        <div class="form-section">
          <div class="form-section-title">Configuration</div>
          <div class="mb-3">
            <label class="form-label">SNS Topic ARN (optional)</label>
            <input class="form-control" name="topic_arn" id="topic_arn" placeholder="{{ default_topic or 'optional' }}">
          </div>

          <div class="mb-3">
            <label class="form-label">Container Image (optional)</label>
            <input class="form-control" name="container_image" id="container_image" placeholder="277707129399.dkr.ecr.us-east-1.amazonaws.com/ml-pipeline-cpu-slim:latest">
            <small class="form-text text-muted">Override the default container image for the job</small>
          </div>

          <div class="mb-0">
            <label class="form-label">Preset</label>
            <select class="form-select" name="preset" id="preset">
              <option value="">-- none --</option>
              {% for p in presets %}
              <option value="{{p}}">{{p}}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <!-- Preset-specific Fields -->
        <div class="preset-field preset-field-group" data-presets="video_processor,transcribe_processor">
          <div class="form-section-title" style="border-color: #0d6efd; color: #0d6efd;">Job Inputs</div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Input Key <span class="text-danger">*</span></label>
              <input class="form-control" name="input_key" id="input_key" placeholder="input/file.ext" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Output Key <span class="text-danger">*</span></label>
              <input class="form-control" name="output_key" id="output_key" placeholder="output/file.ext" required>
            </div>
          </div>
        </div>

        <div class="preset-field preset-field-group" data-presets="download_processor">
          <div class="form-section-title" style="border-color: #0d6efd; color: #0d6efd;">Media Download</div>
          <div class="mb-3">
            <label class="form-label">Source URL <span class="text-danger">*</span></label>
            <input class="form-control" name="source_url" id="source_url" placeholder="https://www.youtube.com/watch?v=..." required>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Output Key <span class="text-danger">*</span></label>
              <input class="form-control" name="output_key" id="output_key" placeholder="media/output.mp4" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Output Format</label>
              <select class="form-select" name="output_format" id="output_format">
                <option value="">-- default --</option>
                <option value="mp4">mp4</option>
                <option value="webm">webm</option>
                <option value="audio">audio</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-0">
              <label class="form-label">Quality</label>
              <select class="form-select" name="quality" id="quality">
                <option value="">-- default --</option>
                <option value="best">best</option>
                <option value="high">high</option>
                <option value="medium">medium</option>
                <option value="low">low</option>
              </select>
            </div>
          </div>
        </div>

        <div class="preset-field preset-field-group" data-presets="scoring_processor">
          <div class="form-section-title" style="border-color: #0d6efd; color: #0d6efd;">Segment Scoring</div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Input Key <span class="text-danger">*</span></label>
              <input class="form-control" name="input_key" id="input_key" placeholder="transcripts/input.json" required>
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Output Key <span class="text-danger">*</span></label>
              <input class="form-control" name="output_key" id="output_key" placeholder="scored/output.json" required>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">LLM Provider <span class="text-danger">*</span></label>
              <input class="form-control" name="llm_provider" id="llm_provider" placeholder="bedrock" required>
            </div>
            <div class="col-md-6 mb-0">
              <label class="form-label">LLM Model <span class="text-danger">*</span></label>
              <input class="form-control" name="llm_model" id="llm_model" placeholder="anthropic.claude-3-sonnet-20240229-v1:0" required>
            </div>
          </div>
        </div>

        <!-- Advanced Section -->
        <div class="form-section">
          <div class="form-section-title">Advanced</div>
          <div class="mb-3">
            <label class="form-label">Data (JSON override)</label>
            <textarea class="form-control" name="data" id="data" rows="4" placeholder='{"key": "value"}'></textarea>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Input Bucket</label>
              <select class="form-select" id="input_bucket" name="input_bucket">
                <option value="" selected>-- none --</option>
                {% for bucket_name in buckets.values() %}
                <option value="{{ bucket_name }}">{{ bucket_name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label">Output Bucket</label>
              <select class="form-select" id="output_bucket" name="output_bucket">
                <option value="" selected>-- none --</option>
                {% for bucket_name in buckets.values() %}
                <option value="{{ bucket_name }}">{{ bucket_name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-4 mb-0">
              <label class="form-label">Model Bucket</label>
              <select class="form-select" id="model_bucket" name="model_bucket">
                <option value="" selected>-- none --</option>
                {% for bucket_name in buckets.values() %}
                <option value="{{ bucket_name }}">{{ bucket_name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
        </div>

        <div class="d-flex gap-2 justify-content-end">
          <button class="btn btn-secondary px-4" type="button" id="preview-btn">Preview</button>
          <button class="btn btn-primary px-4" type="button" id="publish-btn">Publish to SNS</button>
        </div>
      </form>

      <hr class="my-4">

      <div class="row">
        <div class="col-md-6" id="output-container">
          <div class="output-header d-flex justify-content-between align-items-center mb-2">
            <h5>Preview / Response</h5>
            <button class="btn btn-sm btn-outline-secondary" type="button" id="expand-output-btn" title="Fullscreen">⛶</button>
          </div>
          <pre id="output" class="p-3 bg-white border rounded" style="height:300px; overflow:auto;"></pre>
        </div>
        <div class="col-md-6" id="history-container-wrapper">
          <div class="output-header d-flex justify-content-between align-items-center mb-2">
            <h5>Job History</h5>
            <button class="btn btn-sm btn-outline-secondary" type="button" id="expand-history-btn" title="Fullscreen">⛶</button>
          </div>
          <div id="history-container" class="p-3 bg-white border rounded" style="height:300px; overflow:auto;">
            <p class="text-muted">Loading history...</p>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
